<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="60" cy="60" r="58" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main Circle Background -->
  <circle cx="60" cy="60" r="50" fill="url(#logoGradient)"/>
  
  <!-- Data/Network Nodes -->
  <circle cx="40" cy="40" r="3" fill="white" opacity="0.9"/>
  <circle cx="80" cy="40" r="3" fill="white" opacity="0.9"/>
  <circle cx="40" cy="80" r="3" fill="white" opacity="0.9"/>
  <circle cx="80" cy="80" r="3" fill="white" opacity="0.9"/>
  <circle cx="60" cy="30" r="3" fill="white" opacity="0.9"/>
  <circle cx="60" cy="90" r="3" fill="white" opacity="0.9"/>
  
  <!-- Connection Lines (Subtle) -->
  <line x1="40" y1="40" x2="60" y2="30" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <line x1="80" y1="40" x2="60" y2="30" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <line x1="40" y1="80" x2="60" y2="90" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <line x1="80" y1="80" x2="60" y2="90" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <line x1="40" y1="40" x2="80" y2="40" stroke="white" stroke-width="1.5" opacity="0.2"/>
  <line x1="40" y1="80" x2="80" y2="80" stroke="white" stroke-width="1.5" opacity="0.2"/>
  
  <!-- Central "D" Letter -->
  <path d="M 45 30 L 45 90 L 65 90 Q 75 90 75 80 L 75 70 Q 75 60 70 55 Q 75 50 75 40 L 75 30 Q 75 30 65 30 Z" fill="white" opacity="0.95"/>
  <path d="M 50 35 L 50 85 L 65 85 Q 72 85 72 80 L 72 70 Q 72 65 68 62 Q 72 59 72 50 L 72 40 Q 72 35 65 35 Z" fill="url(#logoGradient)"/>
  
  <!-- Analytics Chart Bar (Subtle accent) -->
  <rect x="48" y="55" width="4" height="8" fill="white" opacity="0.8" rx="1"/>
  <rect x="54" y="52" width="4" height="11" fill="white" opacity="0.8" rx="1"/>
  <rect x="60" y="58" width="4" height="5" fill="white" opacity="0.8" rx="1"/>
</svg>

